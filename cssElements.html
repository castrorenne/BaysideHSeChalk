<html>
<head>
<title>CSS Elements</title>
<style type="text/css">
	h1{
	font-family:Script; font-size:40pt; color:blue;
	background-color:#FFFF00;
	width:200px;
	border-radius:15px;
	text-align:center;
	box-shadow:5px 5px 10px black;
	}

	h1:hover{
		color:pink;
		box-shadow:5px 5px 10px rgb(255,0,0);
	}

	p {
		color:blue;
	}

	#first{
		font-family:Script;
		font-size:2em;
	}
	.junk{
		margin-left:50px;
	}
</style>
</head>
<body>

<h1 class="junk">CSS</h1>

<p id="first"> This is an example that uses CSS </p>

<p class="junk"> Second para for demonstration </p>

</body>
</html>
